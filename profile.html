<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil — PIBNO</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container { max-width: 900px; margin: 3rem auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
        .profile-grid { display: grid; grid-template-columns: 220px 1fr; gap: 2rem; align-items: start; }
        .avatar-box { text-align: center; }
        .avatar-box img { width: 180px; height: 180px; object-fit: cover; border-radius: 50%; border: 4px solid var(--background); }
        .avatar-actions { margin-top: 0.75rem; }
        .form-row { margin-bottom: 1rem; }
        .form-row label { display: block; font-weight: 600; margin-bottom: 0.25rem; }
        .form-row input, .form-row textarea, .form-row select { width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #e6e6e6; }
        .btns { display:flex; gap:0.75rem; margin-top:1rem; }
        .note { font-size:0.9rem; color:var(--text-light); }
        
        /* Image Editor Modal */
        .image-editor-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .image-editor-modal.active {
            display: flex;
        }
        
        .image-editor-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .image-editor-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        .preview-area {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            border: 3px solid var(--background);
            overflow: hidden;
            background: #f0f0f0;
            position: relative;
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls-group {
            margin-bottom: 1.5rem;
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .control-value {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        
        .modal-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-confirm {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-confirm:hover {
            background: #153d63;
        }
        
        .btn-cancel {
            background: #f0f0f0;
            color: var(--text-color);
        }
        
        .btn-cancel:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-text">
                    <h1 style="margin:0;">Perfil</h1>
                </div>
                <div style="margin-left:auto;">
                    <a href="index.html" class="btn">← Voltar</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container profile-container">
        <div id="alert-area"></div>
        <div class="profile-grid">
            <div class="avatar-box">
                <img id="avatar-img" src="https://via.placeholder.com/180?text=Avatar" alt="Avatar">
                <div class="avatar-actions">
                    <input type="file" id="avatar-input" accept="image/*">
                    <p class="note">Tamanho máximo recomendado: 2MB</p>
                </div>
            </div>

            <div>
                <div class="form-row">
                    <label for="name">Nome completo</label>
                    <input id="name" type="text">
                </div>

                <div class="form-row">
                    <label for="username">Nome de usuário</label>
                    <input id="username" type="text" disabled>
                </div>

                <div class="form-row">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" disabled>
                </div>

                <div class="form-row">
                    <label for="memberType">Tipo de membro</label>
                    <input id="memberType" type="text" disabled>
                </div>

                <div class="form-row">
                    <label for="bio">Biografia (curta)</label>
                    <textarea id="bio" rows="4"></textarea>
                </div>

                <div class="btns">
                    <button id="save-btn" class="btn">Salvar perfil</button>
                    <button id="logout-btn" class="btn btn-secondary">Sair</button>
                </div>

                <p style="margin-top:1rem;" class="note">Dados pessoais visíveis ao criar posts e comentários. Para alterar permissões ou funções, contate um administrador.</p>
            </div>
        </div>
    </main>

    <!-- Image Editor Modal -->
    <div id="image-editor-modal" class="image-editor-modal">
        <div class="image-editor-content">
            <h2 class="image-editor-title">Ajustar Foto</h2>
            
            <div class="preview-area">
                <img id="preview-image" class="preview-image" src="" alt="Preview">
            </div>
            
            <div class="controls-group">
                <div class="control-label">
                    <span>Zoom</span>
                    <span class="control-value" id="zoom-value">100%</span>
                </div>
                <input type="range" id="zoom-slider" min="50" max="200" value="100">
            </div>
            
            <div class="controls-group">
                <div class="control-label">
                    <span>Posição Horizontal</span>
                    <span class="control-value" id="x-value">0%</span>
                </div>
                <input type="range" id="x-slider" min="-50" max="50" value="0">
            </div>
            
            <div class="controls-group">
                <div class="control-label">
                    <span>Posição Vertical</span>
                    <span class="control-value" id="y-value">0%</span>
                </div>
                <input type="range" id="y-slider" min="-50" max="50" value="0">
            </div>
            
            <div class="modal-buttons">
                <button class="btn-confirm" id="confirm-image-btn">Aplicar</button>
                <button class="btn-cancel" id="cancel-image-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
