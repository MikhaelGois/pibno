<html lang="pt-BR">
<head>

    <style>

<body>
    <div class="post-page">
        <a href="index.html#blog" class="post-back-btn">
            ‚Üê Voltar para o blog
        </a>
        
        <div id="post-container">
            <div class="loading-post">
                <div class="loading-spinner"></div>
                <p>Carregando postagem...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { getAllPosts, getCommentsByPost, addComment, deleteComment, getCurrentUser, getPostsByAuthor, loginUser } from './firebase-service.js';
        
        let currentPost = null;
        let currentUser = null;
        
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            const container = document.getElementById('post-container');
            
            if (!postId) {
                container.innerHTML = `
                    <div class="error-message">
                        <h2>‚ùå Postagem n√£o encontrada</h2>
                        <p>O link pode estar incorreto ou a postagem foi removida.</p>
                        <a href="index.html#blog" class="share-btn share-copy" style="display: inline-flex; margin-top: 2rem;">
                            Voltar ao blog
                        </a>
                    </div>
                `;
                return;
            }
            
            try {
                const result = await getAllPosts();
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                const post = result.posts.find(p => p.id === postId);
                
                if (!post) {
                    throw new Error('Postagem n√£o encontrada');
                }
                
                // Atualizar t√≠tulo da p√°gina
                document.title = `${post.title} - PIBNO`;
                
                // Renderizar post
                const formattedDate = new Date(post.date || post.createdAt).toLocaleDateString('pt-BR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                let mediaHTML = '';
                if (post.type === 'image' && post.image) {
                    mediaHTML = `
                        <div class="post-media">
                            <img src="${post.image}" alt="${post.title}">
                        </div>
                    `;
                } else if (post.type === 'video' && post.videoId) {
                    mediaHTML = `
                        <div class="post-media">
                            <iframe 
                                src="https://www.youtube.com/embed/${post.videoId}?rel=0" 
                                title="${post.title}" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    `;
                }
                
                const currentUrl = window.location.href;
                const encodedUrl = encodeURIComponent(currentUrl);
                const encodedTitle = encodeURIComponent(post.title);
                
                container.innerHTML = `
                    <article>
                        <header class="post-header">
                            <h1 class="post-title">${post.title}</h1>
                            <div class="post-meta">
                                <span class="post-meta-item">
                                    üìÖ ${formattedDate}
                                </span>
                                <span class="post-meta-item">
                                    ‚úçÔ∏è ${post.author}
                                </span>
                                <span class="post-meta-item">
                                    ${post.type === 'image' ? 'üì∑ Imagem' : 'üé• V√≠deo'}
                                </span>
                            </div>
                        </header>
                        
                        ${mediaHTML}
                        
                        <div class="post-content">
                            ${formatContent(post.content)}
                        </div>
                        
                        <div class="post-share">
                            <h3>Compartilhe esta postagem</h3>
                            <div class="share-buttons">
                                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}" 
                                   target="_blank" 
                                   class="share-btn share-facebook">
                                    üìò Facebook
                                </a>
                                <a href="https://api.whatsapp.com/send?text=${encodedTitle}%20${encodedUrl}" 
                                   target="_blank" 
                                   class="share-btn share-whatsapp">
                                    üí¨ WhatsApp
                                </a>
                                <a href="https://twitter.com/intent/tweet?text=${encodedTitle}&url=${encodedUrl}" 
                                   target="_blank" 
                                   class="share-btn share-twitter">
                                    üê¶ Twitter
                                </a>
                                <button onclick="copyLink()" class="share-btn share-copy">
                                    üîó Copiar link
                                </button>
                            </div>
                        </div>
                        
                        <!-- Comments Section -->
                        <section class="comments-section" id="comments-section">
                            <div class="comments-header">
                                <h3>üí¨ Coment√°rios</h3>
                                <span class="comments-count" id="comments-count">0</span>
                            </div>
                            
                            <div id="comment-form-container"></div>
                            
                            <div class="comments-list" id="comments-list">
                                <div class="loading-post">
                                    <p>Carregando coment√°rios...</p>
                                </div>
                            </div>
                        </section>
                        
                        <!-- Related Posts -->
                        <section class="related-posts" id="related-posts">
                            <h3>üìö Mais posts de ${post.author}</h3>
                            <div class="related-posts-grid" id="related-posts-grid">
                                <div class="loading-post">
                                    <p>Carregando posts relacionados...</p>
                                </div>
                            </div>
                        </section>
                        
                        <footer class="post-footer">
                            <p style="color: var(--text-light);">
                                ¬© ${new Date().getFullYear()} PIBNO - Primeira Igreja Batista em Nova Odessa
                            </p>
                            <p style="color: var(--text-light); font-size: 0.85rem; margin-top: 0.5rem; opacity: 0.7;">
                                Desenvolvido por <a href="https://github.com/MikhaelGois" target="_blank" rel="noopener" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Mikhael Gois</a>
                            </p>
                        </footer>
                    </article>
                `;
                
                // Salvar post atual e carregar funcionalidades
                currentPost = post;
                await loadUserAndCommentForm();
                await loadComments(postId);
                await loadRelatedPosts(post.author, postId);
                
            } catch (error) {
                console.error('Erro ao carregar post:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <h2>‚ùå Erro ao carregar postagem</h2>
                        <p>${error.message}</p>
                        <a href="index.html#blog" class="share-btn share-copy" style="display: inline-flex; margin-top: 2rem;">
                            Voltar ao blog
                        </a>
                    </div>
                `;
            }
        }
        
        window.copyLink = function() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Link copiado!';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            });
        };
        
        function formatContent(content) {
            if (!content) return '';
            
            // Converter markdown-like para HTML
            let formatted = content
                // Negrito: **texto** -> <strong>texto</strong>
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // It√°lico: *texto* -> <em>texto</em>
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Sublinhado: __texto__ -> <u>texto</u>
                .replace(/__(.*?)__/g, '<u>$1</u>')
                // T√≠tulos: ### Texto -> <h3>Texto</h3>
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Links: [texto](url) -> <a href="url">texto</a>
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>')
                // Listas: ‚Ä¢ item -> <li>item</li>
                .replace(/^‚Ä¢ (.*$)/gim, '<li>$1</li>');
            
            // Envolver listas em <ul>
            formatted = formatted.replace(/(<li>.*<\/li>)/gis, '<ul>$1</ul>');
            
            // Quebras de linha -> par√°grafos
            const lines = formatted.split('\n').filter(line => line.trim());
            formatted = lines.map(line => {
                // Se j√° √© um elemento HTML (h1-6, ul, li), n√£o envolver em <p>
                if (line.match(/^<(h[1-6]|ul|li)/)) {
                    return line;
                }
                return `<p>${line}</p>`;
            }).join('');
            
            return formatted;
        }
        
        async function loadUserAndCommentForm() {
            currentUser = await getCurrentUser();
            const container = document.getElementById('comment-form-container');
            
            if (!currentUser) {
                container.innerHTML = `
                    <div class="login-prompt">
                        <p>Fa√ßa <a href="#" id="show-login-modal" style="color: var(--accent-color); font-weight: 600; text-decoration: none;">login</a> para comentar neste post.</p>
                    </div>
                `;
                
                // Adicionar evento ao link de login
                document.getElementById('show-login-modal').addEventListener('click', (e) => {
                    e.preventDefault();
                    openLoginModal();
                });
            } else {
                container.innerHTML = `
                    <form class="comment-form" id="comment-form">
                        <textarea 
                            id="comment-content" 
                            placeholder="Escreva seu coment√°rio..." 
                            required
                            maxlength="500"
                        ></textarea>
                        <div class="comment-form-actions">
                            <small style="color: var(--text-light);">Comentando como <strong>${currentUser.name || currentUser.email}</strong></small>
                            <button type="submit" id="submit-comment-btn">Publicar coment√°rio</button>
                        </div>
                    </form>
                `;
                
                document.getElementById('comment-form').addEventListener('submit', handleCommentSubmit);
            }
        }
        
        async function handleCommentSubmit(e) {
            e.preventDefault();
            
            const content = document.getElementById('comment-content').value.trim();
            if (!content) return;
            
            const btn = document.getElementById('submit-comment-btn');
            btn.disabled = true;
            btn.textContent = 'Publicando...';
            
            console.log('üìù Tentando adicionar coment√°rio:', { postId: currentPost.id, content });
            
            try {
                const result = await addComment(currentPost.id, { content });
                
                console.log('‚úÖ Resultado do coment√°rio:', result);
                
                if (result.success) {
                    document.getElementById('comment-content').value = '';
                    alert('‚úÖ Coment√°rio publicado com sucesso!');
                    await loadComments(currentPost.id);
                } else {
                    console.error('‚ùå Erro ao publicar:', result.error);
                    alert('Erro ao publicar coment√°rio: ' + result.error);
                }
            } catch (error) {
                console.error('‚ùå Erro ao adicionar coment√°rio:', error);
                alert('Erro ao publicar coment√°rio: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Publicar coment√°rio';
            }
        }
        
        async function loadComments(postId) {
            const container = document.getElementById('comments-list');
            const countEl = document.getElementById('comments-count');
            
            console.log('üîÑ Carregando coment√°rios para postId:', postId);
            
            try {

                const comments = result.comments || [];

                countEl.textContent = comments.length;

                    container.innerHTML = `
                        <div class="no-comments">
                            <p>Nenhum coment√°rio ainda. Seja o primeiro a comentar!</p>
                        </div>
                    `;

                }
                
                container.innerHTML = comments.map(comment => {
                    const date = comment.createdAt?.toDate ? 
                        comment.createdAt.toDate().toLocaleDateString('pt-BR', { 
                            day: '2-digit', 
                            month: 'long', 
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : 'Data n√£o dispon√≠vel';
                    
                    const canDelete = currentUser && (currentUser.uid === comment.userId || currentUser.role === 'admin');
                    
                    return `
                        <div class="comment-item">
                            <div class="comment-header">
                                <span class="comment-author">${comment.userName}</span>
                                <div style="display: flex; align-items: center; gap: 1rem;">
                                    <span class="comment-date">${date}</span>
                                    ${canDelete ? `<button class="comment-delete" onclick="deleteCommentHandler('${comment.id}')">üóëÔ∏è Excluir</button>` : ''}
                                </div>
                            </div>
                            <div class="comment-content">${comment.content}</div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Erro ao carregar coment√°rios:', error);
                container.innerHTML = '<p class="no-comments">Erro ao carregar coment√°rios.</p>';
            }
        }
        
        window.deleteCommentHandler = async function(commentId) {
            if (!confirm('Tem certeza que deseja excluir este coment√°rio?')) return;
            
            try {
                const result = await deleteComment(commentId);
                if (result.success) {
                    await loadComments(currentPost.id);
                } else {
                    alert('Erro ao excluir coment√°rio: ' + result.error);
                }
            } catch (error) {
                console.error('Erro ao excluir coment√°rio:', error);
                alert('Erro ao excluir coment√°rio');
            }
        };
        
        async function loadRelatedPosts(author, currentPostId) {
            const container = document.getElementById('related-posts-grid');
            
            try {
                const result = await getPostsByAuthor(author, 3, currentPostId);
                const posts = result.posts || [];
                
                if (posts.length === 0) {
                    document.getElementById('related-posts').style.display = 'none';
                    return;
                }
                
                container.innerHTML = posts.map(post => {
                    const imageHtml = post.imageUrl ? 
                        `<img src="${post.imageUrl}" alt="${post.title}" class="related-post-image">` : 
                        `<div class="related-post-image" style="background: var(--background-light); display: flex; align-items: center; justify-content: center; font-size: 3rem;">üìù</div>`;
                    
                    return `
                        <a href="post.html?id=${post.id}" class="related-post-card">
                            ${imageHtml}
                            <div class="related-post-content">
                                <h4 class="related-post-title">${post.title}</h4>
                                <p class="related-post-author">Por: ${post.author}</p>
                            </div>
                        </a>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Erro ao carregar posts relacionados:', error);
                document.getElementById('related-posts').style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadPost);

        // Fun√ß√µes do Modal de Login
        function openLoginModal() {
            const modal = document.getElementById('login-modal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLoginModal() {
            const modal = document.getElementById('login-modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('login-modal-form').reset();
            document.getElementById('login-modal-alert').innerHTML = '';
        }

        // Event listeners do modal
        document.getElementById('close-login-modal').addEventListener('click', closeLoginModal);
        
        document.getElementById('login-modal').addEventListener('click', (e) => {
            if (e.target.id === 'login-modal') {
                closeLoginModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('login-modal').style.display === 'flex') {
                closeLoginModal();
            }
        });

        // Handler do formul√°rio de login
        document.getElementById('login-modal-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Entrando...';
            
            try {
                const result = await loginUser(email, password);
                
                if (result.success) {
                    if (result.userData.role === 'pending' || !result.userData.approved) {
                        showLoginAlert('‚è≥ Sua conta ainda n√£o foi aprovada. Aguarde a aprova√ß√£o de um administrador.', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                        return;
                    }
                    
                    showLoginAlert('‚úÖ Login realizado com sucesso!', 'success');
                    
                    setTimeout(() => {
                        closeLoginModal();
                        // Recarregar o formul√°rio de coment√°rio
                        loadUserAndCommentForm();
                    }, 1000);
                } else {
                    showLoginAlert(`‚ùå ${result.error}`, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showLoginAlert('‚ùå Erro ao fazer login. Tente novamente.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        function showLoginAlert(message, type) {
            const alertDiv = document.getElementById('login-modal-alert');
            const alertClass = type === 'success' ? 'login-alert-success' : 'login-alert-error';
            const bgColor = type === 'success' ? '#d4edda' : '#f8d7da';
            const textColor = type === 'success' ? '#155724' : '#721c24';
            const borderColor = type === 'success' ? '#c3e6cb' : '#f5c6cb';
            
            alertDiv.innerHTML = `
                <div style="padding: 1rem; margin-bottom: 1rem; border-radius: 5px; font-weight: 600; background: ${bgColor}; color: ${textColor}; border: 1px solid ${borderColor};">
                    ${message}
                </div>
            `;
            
            if (type === 'error') {
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, 3000);
            }
        }
    </script>

    <!-- Modal de Login -->
    <div id="login-modal" class="login-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; align-items: center; justify-content: center;">
        <div class="login-modal-content" style="background: white; padding: 2rem; border-radius: 10px; max-width: 400px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.3); position: relative;">
            <button class="login-modal-close" id="close-login-modal" style="position: absolute; top: 1rem; right: 1rem; font-size: 2rem; background: none; border: none; cursor: pointer; color: var(--text-light); line-height: 1;">&times;</button>
            <div class="login-modal-header" style="text-align: center; margin-bottom: 2rem;">
                <h2 style="color: var(--primary-color); margin-bottom: 0.5rem;">üë• Login</h2>
                <p style="color: var(--text-light); font-size: 0.9rem;">Entre para comentar neste post</p>
            </div>
            <div id="login-modal-alert"></div>
            <form id="login-modal-form">
                <div class="login-form-group" style="margin-bottom: 1rem;">
                    <label for="login-username" style="display: block; margin-bottom: 0.5rem; color: var(--primary-color); font-weight: 600;">Usu√°rio/Email</label>
                    <input type="text" id="login-username" name="username" required autocomplete="username" style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 1rem;">
                </div>
                <div class="login-form-group" style="margin-bottom: 1.5rem;">
                    <label for="login-password" style="display: block; margin-bottom: 0.5rem; color: var(--primary-color); font-weight: 600;">Senha</label>
                    <input type="password" id="login-password" name="password" required autocomplete="current-password" style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 1rem;">
                </div>
                <button type="submit" class="btn-login-submit" style="width: 100%; padding: 1rem; background: var(--accent-color); color: white; border: none; border-radius: 5px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s;">Entrar</button>
            </form>
            <div class="login-modal-footer" style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem;">
                <p style="margin: 0.5rem 0; color: var(--text-light);">N√£o tem uma conta? <a href="register.html" style="color: var(--accent-color); font-weight: 600; text-decoration: none;">Criar conta</a></p>
            </div>
        </div>
    </div>
</body>
