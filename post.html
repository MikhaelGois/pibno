<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagem - PIBNO</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .post-page {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .post-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--background-light);
        }
        
        .post-back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
        
        .post-back-btn:hover {
            color: var(--secondary-color);
        }
        
        .post-title {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .post-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            color: var(--text-light);
            font-size: 0.95rem;
            flex-wrap: wrap;
        }
        
        .post-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .post-media {
            width: 100%;
            margin-bottom: 3rem;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .post-media img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .post-media iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        
        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 3rem;
        }
        
        .post-content p {
            margin-bottom: 1.5rem;
        }
        
        .post-share {
            padding: 2rem;
            background: var(--background-light);
            border-radius: 10px;
            text-align: center;
        }
        
        .post-share h3 {
            margin-bottom: 1rem;
            color: var(--text-dark);
        }
        
        .share-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .share-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .share-facebook {
            background: #1877f2;
        }
        
        .share-whatsapp {
            background: #25d366;
        }
        
        .share-twitter {
            background: #1da1f2;
        }
        
        .share-copy {
            background: var(--primary-color);
        }
        
        .post-footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--background-light);
            text-align: center;
        }
        
        .loading-post {
            text-align: center;
            padding: 5rem 2rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--background-light);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--error);
        }
        
        @media (max-width: 768px) {
            .post-page {
                padding: 1rem;
            }
            
            .post-title {
                font-size: 1.8rem;
            }
            
            .post-meta {
                gap: 1rem;
                font-size: 0.9rem;
            }
            
            .post-media iframe {
                height: 300px;
            }
            
            .post-content {
                font-size: 1rem;
            }
            
            .share-buttons {
                flex-direction: column;
            }
            
            .share-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="post-page">
        <a href="index.html#blog" class="post-back-btn">
            ‚Üê Voltar para o blog
        </a>
        
        <div id="post-container">
            <div class="loading-post">
                <div class="loading-spinner"></div>
                <p>Carregando postagem...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { getAllPosts } from './firebase-service.js';
        
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            const container = document.getElementById('post-container');
            
            if (!postId) {
                container.innerHTML = `
                    <div class="error-message">
                        <h2>‚ùå Postagem n√£o encontrada</h2>
                        <p>O link pode estar incorreto ou a postagem foi removida.</p>
                        <a href="index.html#blog" class="share-btn share-copy" style="display: inline-flex; margin-top: 2rem;">
                            Voltar ao blog
                        </a>
                    </div>
                `;
                return;
            }
            
            try {
                const result = await getAllPosts();
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                const post = result.posts.find(p => p.id === postId);
                
                if (!post) {
                    throw new Error('Postagem n√£o encontrada');
                }
                
                // Atualizar t√≠tulo da p√°gina
                document.title = `${post.title} - PIBNO`;
                
                // Renderizar post
                const formattedDate = new Date(post.date || post.createdAt).toLocaleDateString('pt-BR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                let mediaHTML = '';
                if (post.type === 'image' && post.image) {
                    mediaHTML = `
                        <div class="post-media">
                            <img src="${post.image}" alt="${post.title}">
                        </div>
                    `;
                } else if (post.type === 'video' && post.videoId) {
                    mediaHTML = `
                        <div class="post-media">
                            <iframe 
                                src="https://www.youtube.com/embed/${post.videoId}?rel=0" 
                                title="${post.title}" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    `;
                }
                
                const currentUrl = window.location.href;
                const encodedUrl = encodeURIComponent(currentUrl);
                const encodedTitle = encodeURIComponent(post.title);
                
                container.innerHTML = `
                    <article>
                        <header class="post-header">
                            <h1 class="post-title">${post.title}</h1>
                            <div class="post-meta">
                                <span class="post-meta-item">
                                    üìÖ ${formattedDate}
                                </span>
                                <span class="post-meta-item">
                                    ‚úçÔ∏è ${post.author}
                                </span>
                                <span class="post-meta-item">
                                    ${post.type === 'image' ? 'üì∑ Imagem' : 'üé• V√≠deo'}
                                </span>
                            </div>
                        </header>
                        
                        ${mediaHTML}
                        
                        <div class="post-content">
                            ${post.content.split('\n').map(p => `<p>${p}</p>`).join('')}
                        </div>
                        
                        <div class="post-share">
                            <h3>Compartilhe esta postagem</h3>
                            <div class="share-buttons">
                                <a href="https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}" 
                                   target="_blank" 
                                   class="share-btn share-facebook">
                                    üìò Facebook
                                </a>
                                <a href="https://api.whatsapp.com/send?text=${encodedTitle}%20${encodedUrl}" 
                                   target="_blank" 
                                   class="share-btn share-whatsapp">
                                    üí¨ WhatsApp
                                </a>
                                <a href="https://twitter.com/intent/tweet?text=${encodedTitle}&url=${encodedUrl}" 
                                   target="_blank" 
                                   class="share-btn share-twitter">
                                    üê¶ Twitter
                                </a>
                                <button onclick="copyLink()" class="share-btn share-copy">
                                    üîó Copiar link
                                </button>
                            </div>
                        </div>
                        
                        <footer class="post-footer">
                            <p style="color: var(--text-light);">
                                ¬© ${new Date().getFullYear()} PIBNO - Primeira Igreja Batista em Nova Odessa
                            </p>
                        </footer>
                    </article>
                `;
                
            } catch (error) {
                console.error('Erro ao carregar post:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <h2>‚ùå Erro ao carregar postagem</h2>
                        <p>${error.message}</p>
                        <a href="index.html#blog" class="share-btn share-copy" style="display: inline-flex; margin-top: 2rem;">
                            Voltar ao blog
                        </a>
                    </div>
                `;
            }
        }
        
        window.copyLink = function() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Link copiado!';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            });
        };
        
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
