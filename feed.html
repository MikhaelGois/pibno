<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Feed — PIBNO</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .feed-container { max-width: 1000px; margin: 2.5rem auto; padding: 1.5rem; background: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.06); }
        .posts-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:1rem; }
        .post-card { border:1px solid #f0f0f0; padding:1rem; border-radius:10px; background:#fff; }
        .post-card h3 { margin:0 0 0.5rem 0; }
        .post-meta { color:var(--text-light); font-size:0.9rem; margin-bottom:0.5rem; }
        .pagination { display:flex; justify-content:center; gap:0.5rem; margin-top:1rem; }
        .btn { padding:0.5rem 1rem; border-radius:6px; border:1px solid var(--background-light); background:#fff; cursor:pointer; }
        .btn[disabled] { opacity:0.5; cursor:not-allowed; }
    </style>
</head>
<body>
    <main class="container feed-container">
        <a href="index.html" class="btn">← Voltar</a>
        <h1 style="margin-top:1rem;">Feed Público</h1>
        <!-- Feed uses fixed 300px threshold for all users -->

        <div id="posts-list" class="posts-grid"></div>

        <div id="infinite-status" style="text-align:center; margin-top:1rem; color:var(--text-light);">Role para carregar mais...</div>
    </main>

    <script type="module" src="feed.js"></script>
</body>
</html>
